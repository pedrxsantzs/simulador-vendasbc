<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Vendas - Resultado</title>
  <link rel="stylesheet" href="/simulador-vendasbc/src/assets/css/simulador.css">
</head>

<body class="body">
  <header>
    <!-- Botão para voltar a tela principal -->
    <button class="button" id="btn-voltar">Voltar</button>
    <h1>Simulador de vendas</h1>
  </header>
  <img src="/simulador-vendasbc/src/assets/images/file-1696014755258.png" alt="Logo Brasil Cash" id="logo">
  <main id="geral">
    <!-- Tabela da simulação -->
    <table>
      <thead>
        <tr>
          <th>BANDEIRA</th>
          <th>TAXA %</th>
          <th>VALOR DA TAXA</th>
          <th>VALOR VENDA</th>
          <th>VALOR + TAXA</th>
        </tr>
      </thead>
      <tbody id="tabela">
      </tbody>
    </table>
    <!-- Tabela de parcelas -->
    <table id="tabela__parcelas">
      <thead>
        <tr>
          <th>Nº Parcelas</th>
          <th>Valor parcelado</th>
          <th>Valor parcelado + taxa</th>
        </tr>
      </thead>
      <tbody id="tabela__parcelasBody">
      </tbody>
    </table>
  </main>
  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Pedro Augusto. Todos os direitos reservados.</p>
  </footer>

  <script src="/simulador-vendasbc/src/scripts/app.js"></script>
</body>

</html>
