<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Vendas - Brasil Cash</title>
  <link rel="stylesheet" href="/simulador-vendasbc/src/assets/css/style.css">
</head>

<body class="body">
  <header>
  </header>
  <img src="/simulador-vendasbc/src/assets/css/images/file-1696014755258.png" alt="Logo Brasil Cash" id="logo">
  <main id="geral">
    <form id="simulador__vendas">
      <div class="campo">
        <label for="valor__venda">Valor da venda</label>
        <input type="text" id="valor__venda">
      </div>
      <div class="campo__duplo">
        <div class="campo">
          <label for="qtde_parcelas">Quantidade de parcelas:</label>
          <select id="qtde_parcelas">
            <option value="" disabled selected>Quantidade de parcelas</option>
          </select>
        </div>
        <div class="campo">
          <label for="bandeiras">Escolha a bandeira:</label>
          <select id="bandeiras">
            <option value="" disabled selected>Escolha a bandeira</option>
          </select>
        </div>
      </div>
      <div class="campo">
        <button type="submit" id="simular-venda-btn">Simular Venda</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Pedro Augusto. Todos os direitos reservados.</p>
  </footer>

  <script src="/simulador-vendasbc/src/scripts/app.js"></script>

</body>

</html>
